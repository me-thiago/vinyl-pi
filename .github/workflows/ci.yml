name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Test & Build)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./test.db"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run -w backend prisma -- generate

      - name: Run tests
        run: npm test -w backend -- --coverage --passWithNoTests

      - name: Build
        run: npm run build -w backend

  frontend:
    name: Frontend (Lint, Test & Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Lint
        run: npm run lint -w frontend

      - name: Run tests
        run: npm test -w frontend -- --run --passWithNoTests

      - name: Build
        run: npm run build -w frontend
